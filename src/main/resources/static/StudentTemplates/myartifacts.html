
{% include "classpath:/header.html" %}

    <div class="content">

        <div class="rectangle">
            <div class="title">
                My Artifacts
            </div>
            <table>
                <tr>
                    <th style="width:30%">Title</th>
                    <th style="width:50%">Info</th>
                    <th style="width:20%">Price</th>
                </tr>

                {% for artifact in student_artifacts %}
                <tr class="tablerow2">
                    <td>{{ artifact.getTitle() }}</td>
                    <td>{{ artifact.getCategory() }}</td>
                    <td>{{ artifact.getPrice() }} <img src="static/img/ccoin25.png" class="coin25" style="float: left;" /></td>
                </tr>
                {% endfor %}

            </table>
        </div>

        <div class="buttons">

            <a href="students" class="homebutton">
                <div class="payment">
                    Home
                </div>
            </a>
        </div>

    </div>

</div>

    {% include "classpath:/footer.html" %}
