<!DOCTYPE html>
<html lang="en" xmlns:font-weight="http://www.w3.org/1999/xhtml">
    <head>
        <script type="text/javascript"></script>

        <title>
            QuestStore - CodeCool
        </title>
        <meta charset="utf-8">

        <link rel="stylesheet" type="text/css" href ='../css/general_style.css'>


        <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">

        <script src="https://use.fontawesome.com/0dc27d5e41.js"></script>

    </head>
    <body>

    {% for student in students %}

        <div class="wrapper">
            <div class="header">

                <div class="logo">

                    <img src="../img/logo.png" height="60" width="60" style="float: left;"/>
                    <span style="color: #E0E0E0" font-weight: bold;>Quest</span>Store
                </div>
            </div>

            <div class="stickymenu">
                <div class="leftmenu">
                    <ol>
                        <li><a id="myacc_btn" href="students"><i class="fa fa-user" id="user" aria-hidden="true"></i>
                            My account
                        </a>
                            <ul>
                                <li><a href="myartifacts">My Artifacts</a></li>
                                <li><a href="quests">My Quests</a></li>
                                <li><a href="availablequests">Available Quests</a></li>
                                <li><a href="shop">Shop</a></li>
                                <li><a href="logOut">Log Out</a></li>
                            </ul>
                        </li>
                    </ol>
                </div>
                <div class="rightmenu">
                    <ol>
                        <li><a id="coin"><img src="../img/ccoin.png" height="33" width="33" style="float: left;" hspace="4"/>{{student.getWallet().getBalance()}}</a></li>
                        <li id="cart"><a id="cart_btn" href="../../payment.html"><i class="fa fa-shopping-cart" id="cart_font" aria-hidden="true"></i>{{ student.getBasket().getProductList().size() }}</a></li>
                    </ol>
                </div>

            </div>
        </div>
    {% endfor %}
