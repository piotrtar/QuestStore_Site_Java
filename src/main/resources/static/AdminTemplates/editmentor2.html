<!DOCTYPE html>
<html lang="en" xmlns:font-weight="http://www.w3.org/1999/xhtml">
    <head>
        <script type="text/javascript"></script>

        <title>
            QuestStore
        </title>
        <meta charset="utf-8">
        <link rel="stylesheet" type="text/css" href="static/css/general_style.css">
        <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">

        <script src="https://use.fontawesome.com/0dc27d5e41.js"></script>

    </head>
    <body>

        <div class="wrapper">
            <div class="header">

                <div class="logo">
                    <img src="static/img/logo.png" height="60" width="60" style="float: left;"/>
                    <span style="color: #E0E0E0" font-weight: bold;>Quest</span>Store
                </div>
            </div>
            <div class="stickymenu">
                <div class="leftmenu">
                    <ol>
                        <li><a id="myacc_btn" href="admins"><i class="fa fa-user" id="user" aria-hidden="true"></i>
                                My account
                            </a>
                            <ul>
                                <li><a href="add_mentor">Add mentor</a></li>
                                <li><a href="edit_mentor">Edit mentor</a></li>
                                <li><a href="add_course">Add course</a></li>
                                <li><a href="show_mentor">Show mentor</a></li>
                                <li><a href="show_course">Show course</a></li>
                                <li><a href="logOut">Log Out</a></li>
                            </ul>
                        </li>
                    </ol>
                </div>
            </div>

            <div class="editAddContent">

                <div class="rectangle">
                    <div class="title">
                        Update mentor profile
                    </div>
                    <form action="edit_mentor_submit" method="POST">
                        <ul class="flex-outer">
                            {% for mentor in mentors %}
                            <li>
                                <label for="first-name">First Name</label>
                                <input type="text" id="first-name" placeholder="{{ mentor.getName() }}" required name="first_name">
                            </li>
                            <li>
                                <label for="last-name">Last Name</label>
                                <input type="text" id="last-name" placeholder="{{ mentor.getSurname() }}" required name="last_name">
                            </li>
                            <li>
                                <label for="email">Email</label>
                                <input type="email" id="email" placeholder="{{mentor.getMail() }}" required name="email">
                            </li>
                            <li>
                                <label for="course">Course</label>
                                <input type="tel" id="course" placeholder="Enter new course here" required name="course">
                            </li>
                            <li>
                                <input type="hidden" id="id" value="{{ mentor.getId() }}" name="id">
                                <label for="password">Password</label>
                                <input type="tel" id="password" placeholder="{{ mentor.getPassword() }}" name="password">
                            </li>


                            <li>
                                <input type="submit" class="button" value="Submit">
                                {% endfor %}
                            </li>
                        </ul>
                    </form>
                </div>

            </div>

            <footer>
                <div id="footer_page">
                    <div id="left_footer">
                        <span>&copy; 2017</span>
                        <a href="account.html" class="links">Account Page</a>
                    </div>
                    <a href="https://www.facebook.com/CodecoolPoland/" target="_blank" class="socialhtml5">
                        <div class="fb">
                            <i class="fa fa-facebook" id="facebook_font" aria-hidden="true"></i>
                        </div>
                    </a>
                    <a href="https://www.instagram.com/codecool_official/" target="_blank" class="socialhtml5">
                        <div class="instagram">
                            <i class="fa fa-instagram" id="instagram_font" aria-hidden="true"></i>
                        </div>
                    </a>
                    <span class="authors">Valentyn Potapov, Piotr Tarczon</span>
                </div>
            </footer>
        </div>

    </body>
</html>
