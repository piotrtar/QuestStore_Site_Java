
{% include "classpath:/header.html" %}

<div class="content">

    <div class="rectangle">
        <div class="title">
            My Quests
        </div>
        <table>
            <tr>
                <th style="width:30%">Title</th>
                <th style="width:30%">Info</th>
                <th style="width:20%">Category</th>
                <th style="width:20%">Award</th>
            </tr>

            {% for quest in student_quests %}
            <tr class="tablerow2">
                <td>{{ quest.getTitle() }}</td>
                <td>{{ quest.getInfo() }}</td>
                <td>{{ quest.getCategory() }}</td>
                <td > {{quest.getPrize()}} <img src="static/img/ccoin25.png" class="coin25" style="float: left;" /></td>
            </tr>
            {% endfor %}

        </table>
    </div>

    <div class="buttons">

        <a href="students" class="homebutton">
            <div class="payment">
                Home
            </div>
        </a>
    </div>

</div>

</div>

    {% include "classpath:/footer.html" %}
