<!DOCTYPE html>
<html lang="en" xmlns:font-weight="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Responsive Shopping Cart</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">

    <link rel="stylesheet" href="static/css/shoppingcart.css">

    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
    <link href='http://fonts.googleapis.com/css?family=Source+Sans+Pro:400,700' rel='stylesheet' type='text/css'>

    <script src="https://use.fontawesome.com/0dc27d5e41.js"></script>

</head>

<body>
    <div class="logo">

        <img src="static/img/cart.png" style="float: left;"/>
        <span style="color: #E0E0E0" font-weight: bold;>Shopping</span>Cart
    </div>
    <div class="stickymenu">
        <div class="leftmenu">
            <ol>
                <li>
                </li>
            </ol>
        </div>
        <div class="rightmenu">
            {% for student in student %}
            <ol>
                <li><a id="coin"><img src ="static/img/ccoin.png" height="33" width="33" style="float: left;" hspace="2"/>{{ student.getWallet.getBalance() }}</a></li>
                <li id="cart"><a id="cart_btn" href="shoppingcart"><i class="fa fa-shopping-cart" id="cart_font" aria-hidden="true"></i>{{ student.getBasket.getProductList.size() }}</a></li>
           {% endfor %}
            </ol>
        </div>

    </div>

    <h1></h1>

    <div class="shopping-cart">
        <div class="transactionbox">
            <div class="transactionmessage">
                Transaction unsuccessful
            </div>
            <div class="transactionmessage">
                Not enough funds
            </div>
        </div>


        <form action="shop" class="transactionform">
            <input type="submit" class="continueshopping" value="Continue shopping">
        </form>


    </div>
    <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>

    <script src="js/shoppingcart.js"></script>

</body>
</html>
