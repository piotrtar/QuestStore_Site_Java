<!DOCTYPE html>
<html lang="en" xmlns:font-weight="http://www.w3.org/1999/xhtml">
<head>
    <script type="text/javascript"></script>

    <title>
        QuestStore
    </title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="static/css/general_style.css">
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">

    <script src="https://use.fontawesome.com/0dc27d5e41.js"></script>
    <script type="text/javascript"></script>

</head>
<body>

<div class="wrapper">
    <div class="header">

        <div class="logo">
            <img src="static/img/logo.png" height="60" width="60" style="float: left;"/>
            <span style="color: #E0E0E0" font-weight: bold;>Quest</span>Store
        </div>
    </div>
    <div class="stickymenu">
        <div class="leftmenu">
            <ol class="mentorOl">
                <li><a id="myacc_btn" href="addquest"><i class="fa fa-user" id="user" aria-hidden="true"></i>
                    Add quest
                </a>
                    <ul>
                        <li><a href="mentors">Home page</a></li>
                        <li><a href="markstudentquest">Mark quest</a></li>
                        <li><a href="addquest">Add quest</a></li>
                        <li><a href="editquest">Edit quest</a></li>
                        <li><a href="deletequest">Delete quest</a></li>
                        <li><a href="logOut">Log Out</a></li>
                    </ul>
                </li>
            </ol>
        </div>
    </div>

    <div class="editAddContent">

        <div class="rectangle">
            <div class="title">
                Add new quest
            </div>
            <form method="POST">
                <ul class="flex-outer">
                    <li>
                        <label for="name">Quest name</label>
                        <input type="text" id="name" name="quest_name" placeholder="Enter quest name here" required>
                    </li>
                    <li>
                        <label for="info">Quest info</label>
                        <input type="text" id="info" name="quest_info" placeholder="Enter quest info here" required>
                    </li>
                    <li>
                        <label for="prize">Prize</label>
                        <input type="tel" id="prize" name="prize" placeholder="Enter quest prize here" required>
                    </li>
                    <li>
                        <label for="category">Quest category</label>
                        <input type="text" id="category" name="quest_category" placeholder="Enter quest category here" required>
                    </li>
                    <li>
                        <input type="submit" class="button" value="Submit">
                    </li>
                </ul>
            </form>
        </div>
        <div class="buttons">

            <a href="mentor_account.html" class="homebutton">
                <div class="payment">
                    Home
                </div>
            </a>
        </div>

    </div>

    <footer>
        <div id="footer_page">
            <div id="left_footer">
                <span>&copy; 2017</span>
                <a href="account.html" class="links">Account Page</a>
            </div>
            <a href="https://www.facebook.com/CodecoolPoland/" target="_blank" class="socialhtml5">
                <div class="fb">
                    <i class="fa fa-facebook" id="facebook_font" aria-hidden="true"></i>
                </div>
            </a>
            <a href="https://www.instagram.com/codecool_official/" target="_blank" class="socialhtml5">
                <div class="instagram">
                    <i class="fa fa-instagram" id="instagram_font" aria-hidden="true"></i>
                </div>
            </a>
            <span class="authors">Valentyn Potapov, Piotr Tarczon</span>
        </div>
    </footer>

</div>

</body>
</html>
