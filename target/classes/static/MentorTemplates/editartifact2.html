<!DOCTYPE html>
<html lang="en" xmlns:font-weight="http://www.w3.org/1999/xhtml">
<head>
    <script type="text/javascript"></script>

    <title>
        QuestStore
    </title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="static/css/general_style.css">
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">

    <script src="https://use.fontawesome.com/0dc27d5e41.js"></script>
    <script type="text/javascript"></script>

</head>
<body>

<div class="wrapper">
    <div class="header">

        <div class="logo">
            <img src="static/img/logo.png" height="60" width="60" style="float: left;"/>
            <span style="color: #E0E0E0" font-weight: bold;>Quest</span>Store
        </div>
    </div>
    <div class="stickymenu">
        <div class="leftmenu">
            <ol class="mentorOl">
                <li><a id="myacc_btn" href="editartifact2"><i class="fa fa-user" id="user" aria-hidden="true"></i>
                    Edit artifact
                </a>
                    <ul>
                        <li><a href="mentors">Home page</a></li>
                        <li><a href="markstudentartifact">Mark artifact</a></li>
                        <li><a href="addartifact">Add artifact</a></li>
                        <li><a href="editartifact">Edit artifact</a></li>
                        <li><a href="deleteartifacts">Delete artifacts</a></li>
                        <li><a href="logOut">Log Out</a></li>
                    </ul>
                </li>
            </ol>
        </div>
    </div>

    <div class="editAddContent">

        <div class="rectangle">
            <div class="title">
                Update artifact details
            </div>
            <form action="editartifactsubmit" method="POST">
                <ul class="flex-outer">
                    {% for artifact in artifact %}
                    <li>
                        <input type="hidden" id="id" value="{{ artifact.getId() }}" name="id">
                        <label for="first-name">Title</label>
                        <input type="text" id="first-name" placeholder="{{ artifact.getTitle() }}" required name="title">
                    </li>
                    <li>
                        <label for="info">Information</label>
                        <input type="text" id="info" placeholder="{{ artifact.getCategory() }}" required name="information">
                    </li>
                    <li>
                        <label for="price">Price</label>
                        <input type="text" id="price" placeholder="{{ artifact.getPrice() }}" required name="price">
                    </li>
                    <li>
                        <input type="submit" class="button" value="Submit">
                        {% endfor %}
                    </li>
                </ul>
            </form>
        </div>
        <div class="buttons">

            <a href="mentor_account.html" class="homebutton">
                <div class="payment">
                    Home
                </div>
            </a>
        </div>

    </div>

    <footer>
        <div id="footer_page">
            <div id="left_footer">
                <span>&copy; 2017</span>
                <a href="account.html" class="links">Account Page</a>
            </div>
            <a href="https://www.facebook.com/CodecoolPoland/" target="_blank" class="socialhtml5">
                <div class="fb">
                    <i class="fa fa-facebook" id="facebook_font" aria-hidden="true"></i>
                </div>
            </a>
            <a href="https://www.instagram.com/codecool_official/" target="_blank" class="socialhtml5">
                <div class="instagram">
                    <i class="fa fa-instagram" id="instagram_font" aria-hidden="true"></i>
                </div>
            </a>
            <span class="authors">Valentyn Potapov, Piotr Tarczon</span>
        </div>
    </footer>

</div>

</body>
</html>
